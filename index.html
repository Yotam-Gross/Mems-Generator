<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Mems-Generator</title>
</head>

<body class="main-layout" onload="onInit()">


    <header class="main-header full">
        <div class="logo "><img src="./imgs/LOGO.png" alt=""></div>
        <nav class="header-nav">
            <ul class="main-nav">
                <li><a href="#">Mems</a></li>
                <li><a onclick="onBackToGallery()" href="#">Gallery</a></li>
                <li><a href="#">About</a></li>

            </ul>
        </nav>
    </header>



    <section class="main-gallery-section ">
        <div class="search-gallery"><input class="search-input" type="text" name="mems-search" placeholder="Search"></div>
        <section class="mems-gallery"></section>
    </section>

    <section class="main-editor-section hide">
        <div class="canvas-container">
            <a class="back-to-gallery" onclick="onBackToGallery()" href="#">< Back To Gallery</a>
           <canvas id="my-canvas" width="500" height="500"></canvas>
        </div>

        <section class="control-box">
            <h2 class="editor-title" style="display:inline">Edit Text Lines</h2>
            <button onclick="onTextInput()">Submit text</button>
            <button>Delete line</button>

            <section class="text-editor-block">
                <div class="text-editor-buttons">
                <select class="font-family-pref" onchange="onSelectFontFamily()">
                    <option value="impact">Impact</option>
                    <option value="monaco">Monaco</option>
                    <option value="menlo">Menlo</option>
                    <option value="consolas">Consolas</option>
                    <option value="inconsolata">Inconsolata</option>
                </select>
                <button onclick="onFontSize(5)">A+</button>
                <button onclick="onFontSize(-5)">A-</button>
                <button>l</button>
                <button>c</button>
                <button>r</button>
                <input class="text-color-pref" type="color" onchange="onSelectTextColor()">
                <input class="text-color-pref" type="color" onchange="onSelectStrokeColor()">
                </div>
                <hr />
                <input class="line-input" id="text-input" type="text" name="mems-search" placeholder="Enter your line">
            </section>
            <button class="share">Share</button>
        </section>
    </section>


    <script src="./js/services/utils-service.js"></script>
    <script src="./js/services/editor-service.js"></script>
    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/controllers/gallery-controller.js"></script>
    <script src="./js/controllers/editor-controller.js"></script>
</body>

</html>
